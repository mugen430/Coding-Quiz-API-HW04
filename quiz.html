<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="style.css" rel="stylesheet".
</head>
<body>
    <title>Quiz</title>
    
    <div class="quizContainer container-fluid well well-lg">
        
        <div id="quiz1" class="text-center">
            
            <h4 style="color:yellow;position:absolute;left:70%;top:30%;" text-align="center" ><span id="iTimeShow">Time Remaining: </span><br/><span id="timer" style="font-size:25px;"></span></h4>
            
            <h2>Quiz Time</h2>
            
		</div>
		
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
		<button class="preButton">Previous Question</button>
        <button class="nextButton">Next Question</button>
    </div>
</body>
</html>
